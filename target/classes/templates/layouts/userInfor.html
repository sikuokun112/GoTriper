<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Colorlib">
    <meta name="description" content="#">
    <meta name="keywords" content="#">
    <!-- Page Title -->
    <title>Profile</title>
    <!-- Bootstrap CSS -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/mainpage/css/bootstrap.min.css}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700,900" rel="stylesheet">
    <!-- Simple line Icon -->
    <link rel="stylesheet" th:href="@{/mainpage/css/simple-line-icons.css}">
    <!-- Themify Icon -->
    <link rel="stylesheet" th:href="@{/mainpage/css/themify-icons.css}">
    <!-- Hover Effects -->
    <link rel="stylesheet" th:href="@{/mainpage/css/set1.css}">
    <!-- Swipper Slider -->
    <link rel="stylesheet" th:href="@{/mainpage/css/swiper.min.css}">
    <!-- Main CSS -->
    <link rel="stylesheet" th:href="@{/mainpage/css/style.css}">

    <!-- BLOG DETAIL COMMENT -->
    <link rel="stylesheet" th:href="@{/mainpage/css/blog_detail_comment_form.css}">

    <!-- SELECTEDBOX -->
    <link rel="stylesheet" th:href="@{/mainpage/css/selectedbox.css}">

    <!-- PREVIEW IMAGE CSS -->
    <link rel="stylesheet" th:href="@{/mainpage/css/previewimage.css}">

    <link rel="stylesheet" th:href="@{/mainpage/css/inputcustom.css}">

    <!--    HERO WRAP-->
    <link rel="stylesheet" th:href="@{/mainpage/css/herowrap.css}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>



</head>

<body>
<th:block th:include="/fragments/headerpage"></th:block>
<!--END HEADER-->

<!--BODY-->
    <div class="hero-wrap">
        <div class="overlay"></div>
        <div class="d-flex">
            <div class="author-hinhAnh text img p-md-5" style="background-hinhAnh: url(mainpage/hinhAnhs/featured1.jpg);">
            </div>
            <div class="author-info text p-4 p-md-5 mt-5 mb-5">
                <div class="desc">
                    <div class="follow">
                        <div class="follow-img">
                            <th:block th:if="${check}">
                            <img th:src="@{'getimage/'+${userInfor.getListUserImages().get(userInfor.getListUserImages().size()-1).getImageUrl()}}" class="img-fluid" alt="#">
                            </th:block>
                            <th:block th:unless="${check}">
                                <img th:src="@{/mainpage/hinhAnhs/featured1.jpg}" class="img-fluid" alt="#">
                            </th:block>
                        </div>
                    </div>
                    <span class="subheading">MY INFOR</span>
                    <h1 class="big-letter"></h1>
                    <h1 class="mb-4"><span th:text="${userInfor.getUserName()}">My Name is Louie Smith</span></h1>
                    <h3 class="signature h1" th:text="${userInfor.getFullName()}">Louie Smith</h3>
                    <p class="mb-4" th:text="'email:     '+${userInfor.getEmail()}"></p>
                </div>
                <form class="contact100-form validate-form" th:action="@{'/postavatar/'+${userInfor.getUserId()}+'/saveavatar'}" method="post" enctype="multipart/form-data">
                    <div class="preview-hinhAnhs-zone">

                    </div>
                    <div class="">
                        <fieldset class="form-group">
                            <a class="btn btn-danger" href="javascript:void(0)" onclick="$('#pro-hinhAnh').click()">Upload Image</a>
                            <input type="file" id="pro-hinhAnh" name="pro-hinhAnh" style="display: none;" class="form-control">
                        </fieldset>
                    </div>

                    <div class="container-contact100-form-btn">
                        <button class="contact100-form-btn">
                                            <span>
                                                Submit
                                                <i class="zmdi zmdi-arrow-right m-l-8"></i>
                                            </span>
                        </button>
                    </div>
                </form>
                <div class="rese-btn">
                    <div class="featured-btn-wrap">
                        <a href="#" class="btn btn-danger" data-toggle="collapse" data-target="#chinhsua">ĐỔI MẬT KHẨU</a>
                    </div>
                    <div id="chinhsua" class="collapse">
                        <div class="container-contact100 responsive-wrap">
                            <div class="wrap-contact100">
                                <form class="contact100-form validate-form" th:action="@{'/updatepassword/'+${userInfor.getUserId()}}" method="post" enctype="multipart/form-data">
                                    <label class="label-input100" for="oldpassword">Old Password</label>
                                    <input id="oldpassword" class="input100" type="text" name="oldpassword" placeholder="******">
                                    <label class="label-input100" for="newpassword">New Password</label>
                                    <input id="newpassword" class="input100" type="text" name="newpassword" placeholder="******">
                                    <label class="label-input100" for="confirmpassword">Confirm Password</label>
                                    <input id="confirmpassword" class="input100" type="text" name="confirmpassword" placeholder="******">
                                    <div class="container-contact100-form-btn">
                                        <button class="contact100-form-btn">
                                                            <span>
                                                                Submit
                                                                <i class="zmdi zmdi-arrow-right m-l-8"></i>
                                                            </span>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<!--END BODY-->



<!--============================= FIND PLACES =============================-->

<!--//END ADD LISTING -->
<th:block th:include="/fragments/footermain"></th:block>

<!-- prievew hinhAnh -->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script th:src="@{/mainpage/js/previewimage.js}"></script>
<!-- jQuery, Bootstrap JS. -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!--<script th:src="@{/mainpage/js/jquery-3.2.1.min.js}"></script>-->
<script th:src="@{/mainpage/js/popper.min.js}"></script>
<script th:src="@{/mainpage/js/bootstrap.min.js}"></script>
<!-- Magnific popup JS -->
<script th:src="@{/mainpage/js/jquery.magnific-popup.js}"></script>
<!-- Swipper Slider JS -->
<script th:src="@{/mainpage/js/swiper.min.js}"></script>

<script>
    $(window).scroll(function() {
        // 100 = The point you would like to fade the nav in.

        if ($(window).scrollTop() > 100) {

            $('.fixed').addClass('is-sticky');

        } else {

            $('.fixed').removeClass('is-sticky');

        };
    });
</script>

</body>

</html>
