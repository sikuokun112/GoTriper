<body>
<th:block th:include="/fragments/headerpage"></th:block>
<!--END HEADER-->

<section class="slider d-flex align-items-center">
    <!-- <img src="images/slider.jpg" class="img-fluid" alt="#"> -->
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-12">
                <div class="slider-title_box">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="slider-content_wrap">
                                <h1>KHÁM PHÁ ĐỊA ĐIỂM Ở VIỆT NAM</h1>
                                <h5>Cùng tìm ra những địa điểm phù hợp nhất với bạn nhé!!.</h5>
                            </div>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-10">
                            <form class="form-wrap mt-4">
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <input type="text" placeholder="What are your looking for?" class="btn-group1" name="tendiadiem">
                                    <input type="text" placeholder="Search Any" class="btn-group2" disabled>
                                    <button type="submit" class="btn-form"><span class="icon-magnifier search-icon"></span>SEARCH<i class="pe-7s-angle-right"></i></button>
                                </div>
                            </form>
                            <div class="slider-link">
                                <a href="#">Name Places</a><span>or</span> <a href="#">Category Name</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--// SLIDER -->

<section class="main-block light-bg">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="styled-heading">
                    <h3>SEARCH PLACES</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <th:block th:each="diadiem: ${diaDiemList}">
                <div class="col-md-4 featured-responsive">
                    <div class="featured-place-wrap">
                        <a th:href="@{'/chitietdiadiem/'+${diadiem.getId()}}">
                            <img th:src="@{'getimage/'+${diadiem.getListImage_DiaDiem().get(0).getImageUrl()}}" class="img-fluid" style="width: 400px; height: 150px" alt="#">
                            <span class="featured-rating-green">9.5</span>
                            <div class="featured-title-box">
                                <h6 th:text="${diadiem.getTenDiaDiem()}">Joe’s Shanghai</h6>
                                <p th:text="${diadiem.getTinhThanh().getTen()}"></p><span>• </span>
                                <p th:text="${diadiem.getId()}"></p>
                                <p>3 Reviews</p> <span> • </span>
                                <p><span>$$$</span>$$</p>
                                <ul>
                                    <li><span class="icon-location-pin"></span>
                                        <p th:text="${diadiem.getDiaChi()}"></p>
                                    </li>
                                    <li><span class="icon-screen-smartphone"></span>
                                        <p th:text="${diadiem.getSdt()}"></p>
                                    </li>
                                    <li><span class="icon-link"></span>

                                    </li>

                                </ul>
                                <div class="bottom-icons">
                                    <div class="closed-now">EXPLORE NOW</div>
                                    <span class="ti-heart"></span>
                                    <span class="ti-bookmark"></span>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </th:block>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="featured-btn-wrap">
                    <a href="#" class="btn btn-danger">VIEW ALL</a>
                </div>
            </div>
        </div>
    </div>
</section>

<!--BODY-->

<script>
    $(window).scroll(function() {
        // 100 = The point you would like to fade the nav in.
        if ($(window).scrollTop() > 100) {

            $('.fixed').addClass('is-sticky');

        } else {

            $('.fixed').removeClass('is-sticky');

        };
    });
